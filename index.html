<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Giphy API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Playfair+Display" rel="stylesheet">
    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!--<link rel="stylesheet" type="text/css" href="assets/css/reset.css">-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="jumbotron">
        <h1 class="text-center big">Giphy API</h1>
    </div>
    <div class="container">
        <div class="card mt-1">
            <div id="firstDiv" class="card-header">
                <div class="card-body text-center">
                    <div class="row">
                        <div id="topRow" class="col-md-9">
                        </div>
                        <div class="col-md-3">
                            <div class="row">
                                <div id="" class="col-md-12">
                                    <input name="gifInput" id="gifInput" type="text" class="form-control topicInput"
                                        placeholder="Enter topic">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12"><button id="addGif" name="addGif" class="btn btn-secondary">Add
                                        Topic</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12"><button id="showFav" name="showFav" class="btn btn-primary">Favorites</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="secondDiv" class="card-header">
                <div class="card-body text-center lessPadding">
                    <div class="row">
                        <div class="col-md-12">
                            <h2 class="title">Favorites</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div id="lastRowFav" class="col-md-12">
                        </div>
                    </div>
                </div>
            </div>
            <div id="thirdDiv" class="card-header">
                <div class="card-body text-center lessPadding">
                    <div class="row">
                        <div class="col-md-12">
                            <h2 class="title">Result</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div id="lastRow" class="col-md-12">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <img class="animateImage" src="https://media.giphy.com/media/oigUbIoOEiEb6/giphy.gif">
    </div>
    <div>
        <img class="animateImage1" src="https://media.giphy.com/media/K4jtNbeTr0VhK/giphy.gif">
    </div>
    <div>
        <img class="animateImage2" src="https://media.giphy.com/media/4aetVqppgeNTBU7XD2/giphy.gif">
    </div>
    <div>
        <img class="animateImage3" src="https://media.giphy.com/media/6Egwo6KTGUtIsd3bzx/giphy.gif">
    </div>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
